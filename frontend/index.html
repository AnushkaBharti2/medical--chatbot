 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .chat-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: blue;
    }
    .user {
      color: green;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Medical Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const chatBox = document.getElementById('chat-box');

      if (!userInput) return;

      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
      document.getElementById('user-input').value = '';

      const response = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
